        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Registrate</h2>
                    <p>Crea una cuenta de usuario y forma parte de la comunidad de ESCOMMERCE.</p>
                    <br>
                    <p style="font-size: small;">Los campos marcados con <label id="asterisco">*</label> son necesarios para el registro.</p>
                </div>
                <form id="form_registro">
                    <div class="mb-3"><label class="form-label" for="name">Nombre: <label id="asterisco">*</label></label><input class="form-control item" type="text" id="llenar_nombre_cliente" placeholder="Nombre(s)" required autofocus></div>
                    <div class="mb-3"><label class="form-label" for="apellidos">Apellidos: <label id="asterisco">*</label></label><input class="form-control" type="text" id="llenar_a_paterno_cliente" placeholder="A. Paterno" required>
                        <input class="form-control" type="text" id="llenar_a_materno_cliente" placeholder="A. Materno" required style="margin-top: 10px;"></div>
                    <div class="mb-3"><label class="form-label" for="noBoleta">Boleta: <label id="asterisco">*</label></label><input class="form-control" type="text" id="llenar_boleta_cliente" placeholder="No. Boleta o de empleado" pattern="[0-9]+" minlength="10" maxlength="10"
                            title="Este campo solo acepta numeros" required></div>
                    <div class="mb-3"><label class="form-label" for="email">Correo: <label id="asterisco">*</label></label><input class="form-control" type="email" id="llenar_email_cliente" placeholder="Correo institucional" required pattern="[a-zA-Z_]+([.][a-zA-Z0-9_]+)*@(alumno\.ipn|ipn)\.mx"
                            title="Verfique su correo sea institucional @ipn.mx o @alumno.ipn.mx"></div>
                    <div class="mb-3"><label class="form-label" for="password">Contraseña: <label id="asterisco">*</label></label><input class="form-control" type="password" id="llenar_password_cliente" placeholder="Contraseña de 8 a 16 caracteres" required minlength="8"
                            maxlength="16" pattern="[A-Za-z0-9]+"></div>
                    <div class="mb-3"><label class="form-label" for="passwordConfirm">Repite la contraseña: <label id="asterisco">*</label></label><input class="form-control" type="password" id="llenar_confirmar_password_cliente" placeholder="Contraseña de 8 a 16 caracteres"
                            required minlength="8" maxlength="16" pattern="[A-Za-z0-9]+"></div>
                    <div class="mb-3"><label class="form-label" for="escuela">Escuela: <label id="asterisco">*</label></label><select class="form-select" id="llenar_escuela_cliente" required>
                            <option value="">Selecciona tu escuela</option>
                                <option>ESIME AZCAPOTZALCO</option>
                                <option>ESIME CULHUACAN</option>
                                <option>ESIME TICOMÁN</option>
                                <option>ESIME ZACATENCO</option>
                                <option>ESIA TECAMACHALCO</option>
                                <option>ESIA TICOMÁN</option>
                                <option>ESIA ZACATENCO</option>
                                <option>CICS MILPA ALTA</option>
                                <option>CICS SANTO TOMAS</option>
                                <option>ESCA SANTO TOMAS</option>
                                <option>ESCA TEPEPAN</option>
                                <option>ENCB</option>
                                <option>ENMH</option>
                                <option>ESEO</option>
                                <option>ESM</option>
                                <option>ESE</option>
                                <option>EST</option>
                                <option>UPIBI</option>
                                <option>UPIICSA</option>
                                <option>UPIITA</option>
                                <option>ESCOM</option>
                                <option>ESFM</option>
                                <option>ESIQIE</option>
                                <option>ESIT</option>
                                <option>UPIIG</option>
                                <option>UPIIH</option>
                                <option>UPIIZ</option>
                                <option>ENBA</option>
                                <option>UPIIC</option>
                                <option>UPIIP</option>
                                <option>UPIEM</option>
                                <option>UPIIT</option>
                        </select></div>
                    <div class="mb-3"><label class="form-label" for="telefono">Teléfono: </label><input class="form-control" type="text" id="llenar_telefono_cliente" placeholder="10 dígitos (opcional)" minlength="10" maxlength="10" pattern="[0-9]+"></div>
                    <div class="mb-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkVendedorRegistro" onchange="javascript:showQuieroVender()"><label class="form-check-label" for="checkQuieroVender">Quiero ser vendedor</label></div>
                    </div>
                    <div id="opcionesQuieroVender" style="display: none;">
                        <div class="d-block mb-3" id="divINERegistro"><label class="form-label" for="INE">INE: <label id="asterisco">*</label></label><input class="form-control" id="llenar_ine" type="file"></div>
                        <div class="d-block mb-3" id="divComprobanteDomicilioRegistro"><label class="form-label" for="comprobanteDomicilio">Comprobante de domicilio: <label id="asterisco">*</label></label><input class="form-control" id="llenar_comprobante_domicilio" type="file"></div>
                        <div class="d-block mb-3" id="divCLABERegistro"><label class="form-label" for="email">Cuenta CLABE: <label id="asterisco">*</label></label><input class="form-control" type="text" id="llenar_clabe" placeholder="No. cuenta CLABE(18 digitos)" minlength="18" maxlength="18"></div>
                    </div>

                    <button class="btn btn-primary" type="submit" id="registrar" style="background: rgb(52, 73, 94);">Regístrate</button>
                </form>
            </div>
